<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	
	<h1>Register</h1>

	<form>

		<label for="firstname">First Name</label>
		<input type="text" id="firstname" required>
		<label for="lastname">Last Name</label>
		<input type="text" id="lastname" required>
		
		<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" required>
		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" required>
		<label for="others">Others</label>
		<input id="others" type="radio" name="gender" required>
		</div>
		
		<div>
		<label for="email">E-mail</label>
		<input id="email" type="email" required placeholder="abc@example.com">
		</div>
		
		<div>
		<label for="user">User Name</label>
		<input id="user" type="text" required minlength="4" maxlength="8" placeholder="username">
		<label for="pass">Password</label>
		<input id="pass" type="password" required maxlength="10" minlength="4" placeholder="password">
		</div>
		
		<div>
		<label for="dob">Date of Birth</label>
		<input id="dob" type="date" required>
		</div>

		<div>
		<label for="terms">I agree to the terms and conditions</label>
		<input id="terms" type="checkbox" required>
		</div>
		
		<input type="submit">
		
	</form>

</body>
</html>
