{% load thumbnail %}

<!-- component -->
<div class="max-w-xl px-10 my-4 py-6 bg-white rounded-lg shadow-md">
    <div class="flex justify-between items-center">
        <span class="font-light text-gray-600">{{post.date}}</span>
        <!-- <a class="px-2 py-1 bg-gray-600 text-gray-100 font-bold rounded hover:bg-gray-500" href="#">Design</a> -->
    </div>
    <div class="mt-2">
        <!-- <a class="text-2xl text-gray-700 font-bold hover:text-gray-600" href="#">Title</a> -->
        <p class="mt-2 text-gray-600">{{post.text}}</p>
    </div>
    <div class="flex justify-between items-center mt-4">
        {% if show_detail_link %}
        <a class="text-blue-600 hover:underline" href="{% url 'feed:detail' post.id %}">Read more</a>
        {% else %}
            <span>&nbsp;</span>
        {% endif %}
        <div>
            <a class="flex items-center" href="{% url 'profiles:detail' post.author.username %}">
                {% thumbnail post.author.profile.image "373x373" crop="center" as im %}
                <img class="mx-4 w-10 h-10 object-cover rounded-full hidden sm:block" src="{{ im.url }}"
                    width="{{ im.width }}" height="{{ im.height }}" alt="avatar">
                {% endthumbnail %}
                <h1 class="text-gray-700 font-bold">{{post.author.username}}</h1>
            </a>
        </div>
    </div>
</div>
