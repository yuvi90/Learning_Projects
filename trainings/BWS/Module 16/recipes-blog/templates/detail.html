{% extends "base.html" %}
{% block title %}{{post.title}} | Details{% endblock %}
{% load thumbnail %}
{% block body %}
    <div class="row">
        <div class="col-sm-10 offset-sm-1 py-5">
            {{ object.date }}
            <h1>
                {{ object.title }}
            </h1>
            <img src="{{ object.image.url }}" class="img-fluid rounded" style="width: 400px;">
            <p class="mt-4 w-75">
                {{ object.description }}
            </p>
        </div>
    </div>
{% endblock %}
