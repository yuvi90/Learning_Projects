<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="webfonts/fontawesome-free-5.15.4-web/css/all.css">
</head>
<body>

    <div class="container">
        <h1 class="title">TO DO</h1>
        <div class="text-area">
            <input type="text" placeholder="Type Here...">
            <button class="add-btn">+</button>
        </div>
        <div class="list-area">
            <ul>
                <li>Shopping<span><i class="fas fa-times"></i></span></li>
                <li>Buy New Laptop<span><i class="fas fa-times"></i></span></li>
                <li>Gym<span><i class="fas fa-times"></i></span></li>
                <li>Call Ravi<span><i class="fas fa-times"></i></span></li>
                <li>Book Tickets<span><i class="fas fa-times"></i></span></li>
            </ul>
        </div>
        <div class="footer">
            <span>You have 5 pending tasks.</span>
            <button>Clear All</button>
        </div>
    </div>      

<script type="text/javascript" src="script.js"></script>
</body>
</html>
